name: Benchmarks

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc hyperfine

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'
          cache-dependency-path: engines/go/go.sum

      - name: Build Go binary
        run: cd engines/go && go build -o statusline ./cmd/statusline

      - name: Run benchmarks
        run: ./benchmarks/bench.sh bash python go

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/

      - name: Print results
        run: cat benchmarks/results/latest.md
