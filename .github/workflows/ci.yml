name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install jq

      - name: Run tests
        run: ./tests/run-tests.sh

      - name: Run tests (verbose)
        run: ./tests/run-tests.sh -v

  demo-freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Regenerate demo SVGs
        run: ./scripts/generate-demo.sh
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8

      - name: Verify SVGs are up to date
        run: git diff --exit-code assets/

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint statusline.sh
        run: shellcheck -S warning src/statusline.sh || true

      - name: Lint cumulative-stats.sh
        run: shellcheck -S warning src/cumulative-stats.sh || true

      - name: Lint install.sh
        run: shellcheck -S warning install.sh || true

      - name: Lint test runner
        run: shellcheck -S warning tests/run-tests.sh || true
