name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-bash:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install jq

      - name: Run bash tests
        run: ./tests/run-tests.sh

      - name: Run bash tests (verbose)
        run: ./tests/run-tests.sh -v

  test-python:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run engine-agnostic tests (Python)
        run: ./tests/test-engine.sh "python3 engines/python/statusline.py"

  build-go:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: engines/go/go.sum

      - name: Build Go binary
        run: cd engines/go && go build -o statusline ./cmd/statusline

  test-go-unit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: engines/go/go.sum

      - name: Run Go unit tests
        run: cd engines/go && go test ./...

  test-go-integration:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install jq

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: engines/go/go.sum

      - name: Build Go binary
        run: cd engines/go && go build -o statusline ./cmd/statusline

      - name: Run engine-agnostic tests (Go)
        run: ./tests/test-engine.sh "engines/go/statusline"

  lint-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: engines/go/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: engines/go

  demo-update:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Regenerate demo SVGs
        run: ./scripts/generate-demo.sh
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8

      - name: Commit updated SVGs (if changed)
        run: |
          git diff --quiet assets/ && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/
          git commit -m "chore: regenerate demo SVGs"
          git push

  demo-freshness:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Regenerate demo SVGs
        run: ./scripts/generate-demo.sh
        env:
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8

      - name: Verify SVGs are up to date
        run: git diff --exit-code assets/

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint all scripts (advisory)
        run: |
          shellcheck -S warning \
            engines/bash/statusline.sh \
            engines/bash/cumulative-stats.sh \
            install.sh \
            tests/run-tests.sh \
            tests/test-engine.sh \
            scripts/generate-demo.sh \
            benchmarks/bench.sh \
            benchmarks/profile-bash.sh \
            || true
